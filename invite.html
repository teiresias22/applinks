<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Page</title>
    <script type="text/javascript">
        // URL에서 파라미터 가져오는 함수 정의
        function getParameterByName(name) {
            const url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                  results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        const id = getParameterByName('id'); // URL에서 'id' 파라미터 추출

        function openInBrowser() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.open(`https://teiresias22.github.io/invite?id=${id}`, '_blank');
            } else if (/android/i.test(userAgent)) {
                window.location.href = `intent://teiresias22.github.io/invite?id=${id}#Intent;scheme=https;package=com.joonhwan.timewithme;S.browser_fallback_url=https%3A%2F%2Fplay.google.com%2Fstore%2Fapps%2Fdetails%3Fid%3Dcom.joonhwan.timewithme;end`;
            } else {
                window.location.href = `https://teiresias22.github.io/invite?id=${id}`;
            }
        }
    </script>
</head>
<body>
<h1>Welcome to the Invite Page!</h1>
<p>You're here because you followed an invite link.</p>

<a href="#" onclick="openInBrowser()">Open App</a>

<button onclick="openInBrowser()">Open App</button>

<button onclick="copyToClipboard()">Copy Invite URL</button>

</body>
</html>
