<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Page</title>
    <script type="text/javascript">
        // URL에서 파라미터 가져오는 함수 정의
        function getParameterByName(name) {
            const url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                  results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        const id = getParameterByName('id'); // URL에서 'id' 파라미터 추출

        // 클립보드에 URL 복사
        function copyToClipboard() {
            const inviteURL = `https://teiresias22.github.io/invite?id=${id}`;
            navigator.clipboard.writeText(inviteURL).then(() => {
                alert('URL이 클립보드에 복사되었습니다: ' + inviteURL);
            }).catch(err => {
                alert('URL 복사에 실패했습니다: ' + err);
            });
        }

        function openInBrowser() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // iOS에서 사파리로 열기
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                // target="_blank" 사용하여 새 창에서 열기 시도
                window.open(`http://teiresias22.github.io/invite?id=${id}`, '_blank');
            }
            // 안드로이드에서 구글 크롬으로 열기
            else if (/android/i.test(userAgent)) {
                // 구글 크롬 스킴 사용
                window.location.href = `intent://teiresias22.github.io/invite?id=${id}#Intent;scheme=https;package=com.android.chrome;end`;
            }
            // 기본 동작으로 열기
            else {
                window.location.href = `http://teiresias22.github.io/invite?id=${id}`;
            }
        }
    </script>
</head>
<body>
<h1>Welcome to the Invite Page!</h1>
<p>You're here because you followed an invite link.</p>
<a href="#" onclick="openInBrowser()">Open App</a>
<!-- URL 복사 버튼 -->
<button onclick="copyToClipboard()">Copy invite code</button>
</body>
</html>
