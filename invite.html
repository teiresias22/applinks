<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Page</title>
    <script type="text/javascript">
        function getParameterByName(name) {
            const url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                  results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
        const id = getParameterByName('id');
        var isAndroid = /android/i.test(navigator.userAgent);
        var isiOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

        function openInBrowser() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (isiOS) {
                window.open(`http://teiresias22.github.io/invite?id=${id}`, '_blank');
            } else if (isAndroid) {
                window.location.href = `intent://teiresias22.github.io/invite?id=${id}#Intent;scheme=https;package=com.android.chrome;end`;
            } else {
                window.location.href = `http://teiresias22.github.io/invite?id=${id}`;
            }
        }

        function downloadBrowser() {
            if (isAndroid) {
                location.href = "https://play.google.com/store/apps/details?id=com.colorofdays.color_of_days&pcampaignid=web_share";
            } else if (isiOS) {
                location.href = "https://apps.apple.com/kr/app/id6443436725";
            }
        }
    </script>
</head>
<body>
<h1>Welcome to the Invite Page!</h1>
<p>You're here because you followed an invite link.</p>
<button onclick="openInBrowser()">Open App</button>
<button onclick="downloadBrowser()">Download App</button>
</body>
</html>
